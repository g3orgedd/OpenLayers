<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layer Groups</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .map {
            width: 100%;
            height: 600px;
        }
        .bttn {
            padding: 5px;
        }
        .form-select {
            width: 200px;
        }
        .input-group {
            width: 350px;
        }
    </style>

</head>
<body>
    <div id="map" class="map"></div>
    
    <div class="bttn">
        <button class="btn btn-primary save"> Open VectorLayer </button>

        <button class="btn btn-primary log-lg"> Show LayerGroup </button>

        <button class="btn btn-primary set1"> Set1 </button>
        <button class="btn btn-primary set2"> Set2 </button>

        <span class="input-group">
            <label class="input-group-text" for="type">Geometry type:</label>
            <select class="form-select" id="type">
                <option value="Point">Point</option>
                <option value="LineString">LineString</option>
                <option value="Polygon">Polygon</option>
                <option value="Circle">Circle</option>
                <option value="None">None</option>
            </select>
            <input class="form-control" type="button" value="Undo" id="undo">
        </span>

        <select class="form-select" id="layers">

        </select>

        <select class="form-select" id="twoLayers">
            <!-- <option value="">set 1</option>
            <option value="">set 2</option> -->
        </select>
    </div>

    
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
