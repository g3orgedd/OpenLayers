<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ol_gis_app_v0.8d</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- <script src="libs/jQuery/jquery.js"></script>	 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap');
    </style>

  <link rel="stylesheet" href="/assets/index.e87427bd.css">
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ol_gis_app (v0.8d)</span>
        </div>
    </nav>

    <div class="container">
        <div class="item item-1">
            <div class="menu">
                <div class="block-1">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" id="myLocation">Моё местоположение</button>
                    </div>
                </div>

                <div class="block-1">
                    <div class="form-floating">
                        <select class="form-select form-select" id="geom_type">
                            <option value="None">Выбрать</option>
                            <option value="Point">Точка</option>
                            <option value="LineString">Линия</option>
                            <option value="Polygon">Полигон</option>
                            <option value="Circle">Круг</option>
                        </select>
                        <label for="geom_type">Геометрия</label>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger" id="delete">Удалить</button>
                        <button type="button" class="btn btn-secondary" id="undo">Отмена</button>
                    </div>
    
                    <div id="measureOptions">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showLengthArea" value="option1">
                            <label class="form-check-label noselect" for="showLengthArea"> Показать Длину/Площадь </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showSegmentLengths" value="option1">
                            <label class="form-check-label noselect" for="showSegmentLengths"> Длины сегментов </label>
                        </div>
                    </div>
                </div>
    
                <div class="block-1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" disabled>
                        <label class="form-check-label noselect" for="inlineCheckbox1"> Грани проекции </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label noselect" for="inlineCheckbox2"> Координаты сетки </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label noselect" for="inlineCheckbox3"> Показать сетку </label>
                    </div>
                </div>

                <div class="block-1">
                    <div class="form-floating" id="prjctn_type">
                        <select class="form-select form-select" id="proj_type">
                            <option value="EPSG:3857">EPSG:3857</option>
                            <option value="EPSG:4326">EPSG:4326</option>
                        </select>
                        <label for="proj_type">Проекция</label>
                    </div>
                </div>
    
                <div class="block-1">
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <select class="form-select" id="page_size">
                                    <option value="a0">A0 (Медленно)</option>
                                    <option value="a1">A1</option>
                                    <option value="a2">A2</option>
                                    <option value="a3">A3</option>
                                    <option value="a4" selected>A4</option>
                                    <option value="a5">A5 (Быстро)</option>
                                </select>
                                <label for="page_size">Размер</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <select class="form-select" id="page_res">
                                    <option value="72">72 DPI (Быстро)</option>
                                    <option value="150">150 DPI</option>
                                    <option value="200" selected>200 DPI</option>
                                    <option value="300">300 DPI (Медленно)</option>
                                </select>
                                <label for="page_res">Разрешение</label>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-dark" id="save_pdf">Сохранить PDF</button>
                    </div>
                </div>

                <div class="block-1">
                    <div class="btn-group">
                        <button type="button" class="exportJson btn btn-success" id="saveJson">Экспорт в geoJSON</button>
                    </div>
                </div>

                <div class="block-1">
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <select class="form-select" id="scale_units">
                                    <option value="degrees">Градусы</option>
                                    <option value="imperial">Дюймы</option>
                                    <option value="us">US дюймы</option>
                                    <option value="nautical">Морские мили</option>
                                    <option value="metric" selected>Метрические</option>
                                </select>
                                <label for="page_size">Единицы</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <select class="form-select" id="scale_type">
                                    <option value="scaleline">Линия</option>
                                    <option value="scalebar">Линейка</option>
                                </select>
                                <label for="page_res">Тип</label>
                            </div>
                        </div>
                    </div>
                    <div id="scaleBarOptions">
                        <div class="row g-2" id="scale_container">
                            <div class="col-md" id="scale_lvl">
                                <label for="steps" class="input-group noselect">Шаги:</label>
                            </div>
                            <div class="col-md">
                                <input type="range" min="1" max="8" step="1" value="4" class="form-range" id="steps">
                            </div>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showScaleText" checked>
                            <label class="form-check-label noselect" for="showScaleText">Показать масштаб</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="item item-2">
            <div id="mouse_position" class="mouse-position"></div>
            <div id="map" class="map"></div>
        </div>

        <div class="item item-3">
            <div class="menu">
                <div class="block-1">
                    <div class="btn-group-vertical">
                        <input class="btn-check" type="radio" name="BaseLayerMap" value="OSMStandart" id="option1" autocomplete="off" checked>
                        <label class="btn btn-secondary noselect" for="option1">OSM</label>

                        <input class="btn-check" type="radio" name="BaseLayerMap" value="GoogleTerrainRoads" id="option2" autocomplete="off">
                        <label class="btn btn-success noselect" for="option2">Google</label>

                        <input class="btn-check" type="radio" name="BaseLayerMap" value="BingMapLayer" id="option3" autocomplete="off">
                        <label class="btn btn-warning noselect" for="option3">Bing</label>
                    </div>
                </div>

                <div class="block-1">
                    <div class="input-group" id="opacity_lvl">
                        <!-- <span class="position-absolute top-0 start-1 translate-middle badge rounded-pill bg-danger">New</span> -->

                        <input type="range" min="0" max="1" step="0.01" value="1" class="form-range" id="opacity-input">
                        <label for="opacity-input" class="input-group noselect">Непрозрачность слоя:&nbsp<span id="opacity-output"></span></label>
                    </div>
                </div>
                
                <div class="block-1">
                    <select class="form-select vector-layers" id="vector_layers">
                        <option value="layer">Выбрать слой</option>
                        <option value="0">Основной (Слой: 1)</option>
                    </select>

                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary create" id="create_layer">Создать слой</button>
                        <button type="button" class="btn btn-danger delete" id="delete_layer">Удалить слой</button>
                    </div>
                </div>

                <div class="block-1">
                    <div class="check-form-1" id="vector_layer_list">
                        <div class="form-check" id="vector_chbox0">
                            <input class="form-check-input" type="checkbox" value="Vector0" id="Vector0">
                            <label class="form-check-label" for="Vector0">Векторный слой 1</label>
                        </div>
                    </div>
                    <!-- <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="vector2" id="Check2">
                        <label class="form-check-label" for="Check2">Vector 2</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="vector3" id="Check3">
                        <label class="form-check-label" for="Check3">Vector 3</label>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    
</body>
</html>
