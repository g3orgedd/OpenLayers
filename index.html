<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Features</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/node_modules/ol/ol.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- <script src="libs/jQuery/jquery.js"></script>	 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap');
    </style> 
</head>
<body>
    <div class="row">
        <div class="col-6 col-md-2">
            <div class="menu">
                <div class="block-1">
                    <div class="btn-group">
                        <input class="btn-check" type="radio" name="BaseLayerMap" value="OSMStandart" id="option1" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary noselect" for="option1"> OSM </label>
    
                        <input class="btn-check" type="radio" name="BaseLayerMap" value="GoogleTerrainRoads" id="option2" autocomplete="off">
                        <label class="btn btn-outline-secondary noselect" for="option2"> Google </label>
    
                        <input class="btn-check" type="radio" name="BaseLayerMap" value="BingMapLayer" id="option3" autocomplete="off">
                        <label class="btn btn-outline-secondary noselect" for="option3"> Bing </label>
                    </div>
                </div>
    
                <div class="block-1">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" id="myLocation">Location</button>
                    </div>
                </div>
    
                <div class="block-1">
                    <div class="form-floating">
                        <select class="form-select form-select" id="geom_type">
                            <option value="None">Выбрать</option>
                            <option value="Point">Точка</option>
                            <option value="LineString">Линия</option>
                            <option value="Polygon">Полигон</option>
                            <option value="Circle">Круг</option>
                        </select>
                        <label for="geom_type">Геометрия</label>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger" id="delete">Удалить</button>
                        <button type="button" class="btn btn-secondary" id="undo">Отмена</button>
                    </div>
                    
                    <!-- <input class="form-control" type="button" value="Undo" id="undo"> -->
    
                    <div id="measureOptions">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showLengthArea" value="option1">
                            <label class="form-check-label noselect" for="showLengthArea"> Show Length/Area </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showSegmentLengths" value="option1">
                            <label class="form-check-label noselect" for="showSegmentLengths"> Длины сегментов </label>
                        </div>
                        <!-- <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="clearPrevMeasure" value="option2" disabled>
                            <label class="form-check-label noselect" for="clearPrevMeasure"> Clear last measure </label>
                        </div> -->
                    </div>
                </div>
    
                <div class="block-1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" disabled>
                        <label class="form-check-label noselect" for="inlineCheckbox1"> Грани проекции </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label noselect" for="inlineCheckbox2"> Координаты сетки </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label noselect" for="inlineCheckbox3"> Показать сетку </label>
                    </div>
                </div>
    
                <div class="block-1">
                    <div class="form-floating" id="prjctn_type">
                        <select class="form-select form-select" id="proj_type">
                            <option value="EPSG:3857">EPSG:3857</option>
                            <option value="EPSG:4326">EPSG:4326</option>
                        </select>
                        <label for="proj_type">Проекция</label>
                    </div>
                </div>
                
                <!-- <div class="block-1">
                    <div class="form-floating" id="msr_type">
                        <select class="form-select" id="measure_type">
                            <option value="None">Выбрать</option>
                            <option value="LineString">Длина (Линия)</option>
                            <option value="Polygon">Площадь (Полигон)</option>
                        </select>
                        <label for="measure_type">Тип измерения</label>
                    </div>
                </div> -->
    
                <div class="block-1">
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <select class="form-select" id="page_size">
                                    <option value="a0">A0 (slow)</option>
                                    <option value="a1">A1</option>
                                    <option value="a2">A2</option>
                                    <option value="a3">A3</option>
                                    <option value="a4" selected>A4</option>
                                    <option value="a5">A5 (fast)</option>
                                </select>
                                <label for="page_size">Size</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <select class="form-select" id="page_res">
                                    <option value="72"> 72 dpi (fast) </option>
                                    <option value="150"> 150 dpi </option>
                                    <option value="200" selected> 200 dpi </option>
                                    <option value="300"> 300 dpi (slow) </option>
                                </select>
                                <label for="page_res">Resolution</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-dark" id="save_pdf">Save PDF</button>
                    </div>
                </div>

                <div class="block-1">
                    <div class="btn-group-vertical">
                        <button type="button" class="exportJson btn btn-success" id="saveJson">Export geoJSON</button>
                    </div>
                </div>
                
                <div class="block-1">
                    <div class="input-group" id="opacity_lvl">
                        <input type="range" min="0" max="1" step="0.01" value="1" class="form-range" id="opacity-input">
                        <label for="opacity-input" class="input-group noselect">Layer Opacity:&nbsp<span id="opacity-output"></span></label>
                    </div>
                </div>
    
                <!-- <div class="block-1">
                    <div class="input-group" id="mouse_pos">
                        <label class="input-group-text" for="pos">Type:</label>
                        <select class="form-select" id="pos">
                            <option value="EPSG:3857">EPSG:3857</option>
                            <option value="EPSG:4326">EPSG:4326</option>
                        </select>
                    </div>
                </div> -->
                
                <!-- <div class="block-2">
                    <div class="coordinates">
                        <div id="lon">LON: </div>
                        <div id="lat">LAT: </div>
                    </div>
                </div> -->
            </div>
            </div>
            
        
        <div class="col-sm-6 col-lg-10">
            <div id="mouse_position" class="mouse-position"></div>
            <div id="map" class="map"></div>
        </div>
    </div>

    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
