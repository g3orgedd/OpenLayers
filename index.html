<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>OpenLayers</title>

    <link rel="stylesheet" href="libs/OpenLayers/ol.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

	<script src="libs/jQuery/jquery.js"></script>	
</head>
<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="sidebar">
                <form class="sidebar-form">
                    <h2>Выбор слоя</h2>
                    <label>
                        <input type="radio" name="BaseLayerMap" value="OSMStandart">Open Steet Map
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="BaseLayerMap" value="GoogleTerrainRoads" checked>Google Map
                    </label>
                </form>
            </div>
            <form class="sidebar-form">
                <div class="coordinates">
                    <h2>Координаты</h2>
                    <div id="lon">LON: </div>
                    <div id="lat">LAT: </div>
                </div>
            </form>

            <div class="btn-save">
                <button id="save_button">Сохранить</button>
            </div>
        </div>

        <div class="grid-2">
            <div id="map"></div>
        </div>
    </div>
    <script src="libs/OpenLayers/ol.js"></script>
    <script type="module" src="test.js"></script>
	<script>
		$('#save_button').click(function(){
			let lon = $('#lon').text().substr(5)
			let lat = $('#lat').text().substr(5)
			
			$.ajax({
				method: "POST",
				url: "save_points.php",
				data: {lon: lon, lat: lat}

			}).done(function( msg ) {
console.log( "Data Saved: " + msg )
			}).fail(function(er) {
console.log(er)			
			})
		})
	
	</script>
	
</body>
</html>
