<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>OpenLayers</title>

    <link rel="stylesheet" href="libs/OpenLayers/package_710/ol.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

	<script src="libs/jQuery/jquery.js"></script>	
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="layers">
                <form class="sidebar-form">
                    <h2>Выбор слоя</h2>
                    <label>
                        <input type="radio" name="BaseLayerMap" value="OSMStandart">Open Steet Map
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="BaseLayerMap" value="GoogleTerrainRoads" checked>Google Map
                    </label>
                </form>
            </div>

            <div class="coords">
                <form class="sidebar-form">
                    <div class="coordinates">
                        <h2>Координаты</h2>
                        <div id="lon">LON: </div>
                        <div id="lat">LAT: </div>
                    </div>
                </form>
            </div>

            <div class="geom-type">
                <span class="input-group">
                    <h2>Геометрия:</h2>
                    <select class="form-select" id="type">
                        <option value="Point">Point</option>
                        <option value="LineString">LineString</option>
                        <option value="Polygon">Polygon</option>
                        <option value="Circle">Circle</option>
                        <option value="None">None</option>
                    </select>
                    <!-- <input class="form-control" type="button" value="Undo" id="undo"> -->
                </span>
            </div>
            
            <div class="btn-save">
                <!-- <button id="save_button">Сохранить</button> -->
            </div>
        </div>

        <div class="grid-2">
            <div id="map"></div>
        </div>
    </div>
    <script src="libs/OpenLayers/package_710/dist/ol.js"></script>
    <script type="module" src="test.js"></script>
	<script>
		$('#save_button').click(function(){
			let lon = $('#lon').text().substr(5)
			let lat = $('#lat').text().substr(5)
			
			$.ajax({
				method: "POST",
				url: "php/save_points.php",
				data: {
                    name: 'point',
                    lon: lon, 
                    lat: lat
                }
			}).done(function(msg) {
                console.log("Data Saved: " + msg)
			}).fail(function(error) {
                console.log(error)			
			})
		})
	</script>
</body>
</html>
