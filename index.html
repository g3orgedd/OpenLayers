<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Features</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/node_modules/ol/ol.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- <script src="libs/jQuery/jquery.js"></script>	 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap');
    </style> 
</head>
<body>
    <div class="row">
        <div class="col-6 col-md-2">
            <div class="block-1">
                <div class="btn-group-vertical">
                    <input class="btn-check" type="radio" name="BaseLayerMap" value="OSMStandart" id="option1" autocomplete="off" checked>
                    <label class="btn btn-secondary noselect" for="option1"> Open Steet Map </label>

                    <input class="btn-check" type="radio" name="BaseLayerMap" value="GoogleTerrainRoads" id="option2" autocomplete="off">
                    <label class="btn btn-success noselect" for="option2"> Google Map </label>

                    <input class="btn-check" type="radio" name="BaseLayerMap" value="BingMapLayer" id="option3" autocomplete="off">
                    <label class="btn btn-warning noselect" for="option3"> Bing Map </label>
                </div>
            </div>

            <div class="block-1">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary" id="myLocation">My Location</button>
                </div>
            </div>

            <div class="block-1">
                <div class="form-floating">
                    <select class="form-select" id="geom_type">
                        <option value="None">None</option>
                        <option value="Point">Point</option>
                        <option value="LineString">Line</option>
                        <option value="Polygon">Polygon</option>
                        <option value="Circle">Circle</option>
                    </select>
                    <label for="geom_type">Geometry</label>
                    
                    <!-- <input class="form-control" type="button" value="Undo" id="undo"> -->
                </div>
                <button type="button" class="btn btn-dark" id="undo">Undo</button>
                <!-- <input class="form-control" type="button" value="Undo" id="undo"> -->
            </div>

            <div class="block-1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" disabled>
                    <label class="form-check-label noselect" for="inlineCheckbox1"> Reprojection Edges </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label noselect" for="inlineCheckbox2"> Tile Coordinates </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label noselect" for="inlineCheckbox3"> Show Graticule </label>
                </div>
            </div>

            <div class="block-1">
                <div class="form-floating" id="prjctn_type">
                    <select class="form-select" id="proj_type">
                        <option value="EPSG:3857">EPSG:3857</option>
                        <option value="EPSG:4326">EPSG:4326</option>
                    </select>
                    <label for="proj_type">Projection</label>
                </div>
            </div>
            
            <div class="block-1">
                <div class="input-group" id="opacity_lvl">
                    <label for="opacity-input" class="input-group">Layer Opacity:&nbsp<span id="opacity-output"></span></label>
                    <input type="range" min="0" max="1" step="0.01" value="1" class="form-range" id="opacity-input">
                </div>
            </div>

            <!-- <div class="block-1">
                <div class="input-group" id="mouse_pos">
                    <label class="input-group-text" for="pos">Type:</label>
                    <select class="form-select" id="pos">
                        <option value="EPSG:3857">EPSG:3857</option>
                        <option value="EPSG:4326">EPSG:4326</option>
                    </select>
                </div>
            </div> -->
            
            <!-- <div class="block-2">
                <div class="coordinates">
                    <div id="lon">LON: </div>
                    <div id="lat">LAT: </div>
                </div>
            </div> -->
        </div>
        
        <div class="col-sm-6 col-lg-10">
            <div id="mouse_position" class="mouse-position"></div>
            <div id="map" class="map"></div>
        </div>
    </div>

    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
